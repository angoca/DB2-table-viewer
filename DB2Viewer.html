<head>
<title>DB2 Viewer Applet</title>
</head>

<body>
  <h1>DB2 Viewer Applet</h1>
  <applet code="DB2Viewer.class" width="600" height="600"
    archive="DB2Viewer.jar">
    <param name="server" value="localhost" />
    <param name="port" value="50000" />
    <param name="database" value="sample" />
    <param name="user" value="db2admin" />
    <param name="password" value="admin" />
    Your Internet browser does not support Java applets.
  </applet>
</body>
